<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>House Price Prediction Analysis</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="number" name="area" placeholder="Area of House(sqft)" required="required" />
        <input type="number" name="floor" placeholder="Floor" required="required" />
		  <input type="number" name="totalfloor" placeholder="Total Floors" required="required" />
      <input type="number" name="noofbedroom" placeholder="Number of Bedrooms" required="required" />
      <input type="number" name="livingroom" placeholder="No of Living Rooms" required="required" />
      <input type="number" name="bathroom" placeholder="Total Bathroom" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
